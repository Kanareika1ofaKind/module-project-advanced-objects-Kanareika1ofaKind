<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1>Advenced Objects GP</h1>
  <script>
    console.log('hello world')
    // ðŸ¤œ ðŸ¤› 1. Intro to classes
    class Player {
      constructor(desiredNick) {
        this.nick = desiredNick
        this.points = 0
      }
      greet() {
        console.log(`Hello, I am ${this.nick}`);
      }
      play() {
        let randomNum = Math.floor(Math.random() * 10)
        this.points += randomNum
        return `I gained ${randomNum} points and I am at ${this.points}`

      }
    }
    const foo = new Player('KunFoo')
    const fizz = new Player('Fritz')

    //   ðŸ¤œ ðŸ¤› 2. Classes as containers of state (and the means to change it)

    class VolumeRocker {
      state = ''     // you could also use constructor here   --> constructor() { this.state = ''} 

      print() {
        console.log(`${this.state} (${this.state.length})`);
      }
      up() {
        this.state += '|'
        this.print()
      }
      down() {
        this.state = this.state.slice(0, this.state.length - 1)
        this.print()
      }
    }
    const rocker = new VolumeRocker()  // here parentesis r OPTIONAL --> ()

    //   ðŸ¤œ ðŸ¤› 3. Classes with more advanced logic
    class TrafficLight {
      constructor(address) {
        this.address = address
        this.colors = ['red', 'green', 'orange']
        this.color = this.colors[0]
      }
      print() {
        console.log(`the color is ${this.color}`);
      }
      change() {
        let currentIndex = this.colors.indexOf(this.color)
        let nextIndex = currentIndex + 1
        if (nextIndex > 2) nextIndex = 0
        this.color = this.colors[nextIndex]
        this.print()
      }
    }
    const light = new TrafficLight('Sydney')

  </script>
</body>
